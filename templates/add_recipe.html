{% extends 'base.html' %}
{% block content %}

<div class="page-header text-center">
    <h1 class="header-details cursive-font">
        <p>Add your own recipe to my cookbook</p>
        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
    </h1>
</div>

<div class="container add-rec">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 ">
            <div class="thumbnail">
                <form action="{{url_for('insert_recipe')}}" method="POST">
                    
                    
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="recipe_name">Recipe name</label>
                            <input type="text" class="form-control" id="recipe_name" name="recipe_name" placeholder="e.g. chicken curry">
                        </div>
    
                         <div class="form-group">
                            <label for="recipe_description">Small Description</label>
                            <textarea type="text" rows="3" class="form-control" id="recipe_description" name="recipe_description" placeholder="e.g. Classic indian dish, easy to make"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="recipe_img">Add image</label>
                            <input type="file" id="recipe_img" name="recipe_img">
                            <p class="help-block">Add your own image if desired</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="recipe_country">Country Of Origin</label>
                            <input type="text" class="form-control" id="recipe_country" name="recipe_country" placeholder="e.g. France">
                        </div>
                        <div class="form-group">
                            <label for="course_type">Type Of Course</label>
                            <input type="text" class="form-control" id="course_type" name="course_type" placeholder="e.g. Main">
                        </div>
                        
                         <div class="checkbox">
                            <label><input type="checkbox" id="vegetarian_recipe" name="vegetarian_recipe" > Tick if vegeterian </label>
                        </div>
                    </div>
                    
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-8">
                                 <div class="form-group">
                                    <label for="recipe_ingredients">List of Ingredients</label>
                                    <ol class="ingredients">
                                        <li>
                                        <input type="text" class="form-control" id="recipe_ingredients.name" name="recipe_ingredients.name" placeholder="e.g. Chicken breast">
                                        </li>
                                        <br>
                                        <li>
                                        <input type="text" class="form-control" id="recipe_ingredients.name" name="recipe_ingredients.name" placeholder="e.g. Chicken breast">
                                        </li>
                                    </ol>
                                </div>
                            </div>
                             <div class="col-xs-4">
                                 <div class="form-group">
                                    <label for="recipe_ingredients">Quantity</label>
                                    <ul class="quantity">
                                        <li>
                                        <input type="text" class="form-control" id="recipe_ingredients.quantity" name="recipe_ingredients.quantity" placeholder="e.g. 200g">
                                        </li>
                                        <br>
                                        <li>
                                        <input type="text" class="form-control" id="recipe_ingredients.quantity" name="recipe_ingredients.quantity" placeholder="e.g. 200g">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    
                    <div class="container-fluid">
                        <div class="form-group">
                            <label for="recipe_instruction">Recipe Method</label>
                            <ol class="instructions">
                                <li>
                                <textarea type="text" rows="3" class="form-control" id="recipe_instruction.steps" name="recipe_instruction.steps" placeholder="Enter all steps for cooking your recipe"></textarea>
                                </li>
                                <br>
                                <li>
                                <textarea type="text" rows="3" class="form-control" id="recipe_instruction.steps" name="recipe_instruction.steps" placeholder="Enter all steps for cooking your recipe"></textarea>
                                </li>
                            </ol>
                        </div>
                        <div class="form-group">
                            <label for="price_tag">Price tag: </label>
                            <label class="radio-inline">
                            <input type="radio" id="price_tag" name="price_tag" value="option1"> €
                            </label>
                            <label class="radio-inline">
                            <input type="radio" id="price_tag" name="price_tag" value="option2"> €€
                            </label>
                            <label class="radio-inline">
                            <input type="radio" id="price_tag" name="price_tag" value="option3"> €€€
                            </label>
                        </div>
                   </div>
                   
                    <div class="text-center">
                        <button type="submit" class="btn btn-defaul active" name="action">Click to add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
